<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13testgugudan.html</title>
    <style>  *{font-size: 36pt;} </style>
    <script>
        function mydan(data){
            var i=0;
            for(i=1; i<10; i=i+1){
                document.write(data,'*',i,"=",(i*data),'<br>');
            }
        }
    </script>
</head>
<body>
    
    <h1>13testgugudan.html</h1>
    <button onclick="mydan(7)">mydan함수호출</button>

</body>
</html>
