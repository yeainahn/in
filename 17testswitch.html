<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17testswitch.html</title>
<style>  *{font-size: 20pt;} </style>

<script>
   function mypass(){
     var kor=0,eng=0,hap=0,avg=0,msg='', grade='F', result='';

     kor=70;  eng=75;
     hap=kor+eng;
     avg=hap/2 ;

     //if~elseif~else  100~90 A  80~89 B  70~79 C 60~69 D 0~59 F
     //switch(조건){ case 조건: 처리; break; default: 처리;break; }
     /*
     if(avg>=90){ grade='A'; }
     else if(avg>=80){ grade='B'; }
     else if(avg>=70){ grade='C'; }
     else if(avg>=60){ grade='D'; }
     else { grade='F'; }
    */
    //alert( Math.floor(avg/10)) ; parseInt()금지, Number()금지
    my = Math.floor(avg/10);
     switch(my){  
        case 10: grade='A';  break ;
        case 9: grade='A';  break ;
        case 8: grade='B';  break ;
        case 7: grade='C';  break ;
        case 6: grade='D';  break ;
        default: grade='F';  break ;
     }//swithc end
     
     if(avg>=70){ msg='축합격'; } 
     else{ msg='재시험'; } 

     info = (avg>=70) ?  'pass' : 'failed' ; //3항 삼항연산

     result = '<h3>총점='+hap+' 평균='+avg +' 결과='+ msg;
     result += ' ' +  info  +' 학점=' + grade +'</h3>';    
     document.getElementById('display').innerHTML=result;
   }//end
</script>
</head>
<body>
    <img src="./images/a1.png" width="100" height="60">
    <img src="./images/a1.png" width="100" height="60">
    <img src="./images/a1.png" width="100" height="60">
    <div id="display">
    </div>
    <h2> 17testswitch.html </h2>
    <button onclick="mypass()">점수확인</button>
</body>
</html>
