<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testwhile.html</title>
    <style> *{font-size: 22pt;}</style>

    <script>
        function mygugudan(){
            var i=0, dan=7;
              document.write(dan,'구구단출력 while반복문예제<br>')
            // while반복문 구구단 dan=7출력
            while (i<10){
                  i=i+1;
                  document.write(dan,'*',i,'=',(i*dan),'<br>');
              
             
            }

        }
    </script>
</head>
<body>
    
    <h1>05testwhile.html</h1>
    <button onclick="mygugudan()">while구구단</button>
</body>
</html>
